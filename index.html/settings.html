<!-- Settings Page -->
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>सेटिंग्स - बी एस इंटर कॉलेज</title>
  <link rel="stylesheet" href="admin-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header><h1>⚙️ सेटिंग्स</h1></header>
  <main class="main-content">
    <div class="card">
      <h2><i class="fas fa-user-cog"></i> प्रोफ़ाइल सेटिंग्स</h2>
      <form>
        <label>नाम: <input type="text" placeholder="अपना नाम दर्ज करें"></label>
        <label>ईमेल: <input type="email" placeholder="ईमेल पता"></label>
        <button class="quick-btn">सेव करें</button>
      </form>
    </div>
    <div class="card">
      <h2><i class="fas fa-lock"></i> पासवर्ड बदलें</h2>
      <form>
        <label>पुराना पासवर्ड: <input type="password"></label>
        <label>नया पासवर्ड: <input type="password"></label>
        <button class="quick-btn">अपडेट करें</button>
      </form>
    </div>
  </main>
</body>
</html>
